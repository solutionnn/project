<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="../styles/student.css">
</head>
<body>

<div class="container">
    <h1 id="schedule-heading">Розклад університету</h1>
    <div class="selectors">
        <select id="faculty-select">
            <option disabled selected>Оберіть факультет</option>
        </select>
        <select id="course-select" disabled>
            <option disabled selected>Оберіть курс</option>
        </select>
        <select id="group-select" disabled>
            <option disabled selected>Оберіть группу</option>
        </select>
        <select id="day-select" disabled>
            <option disabled selected>Оберіть день тижня</option>
        </select>

    </div>
    <table id="schedule" class="hidden">
        <thead>
        <tr>
            <th>Час</th>
            <th>Предмет</th>
            <th>Викладач</th>
            <th>Аудиторія</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
    
<div class="chat">
    <div class="chat-title">
        <h1>Викладач Сковорода Г. С.</h1>
        <h2>Кафедра ІТ</h2>
        <figure class="avatar">
            <img src="../img/teacher_ava.png" /></figure>
    </div>
    <div class="messages">
        <div class="messages-content"></div>
    </div>
    <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Напишіть повідомлення..."></textarea>
        <button type="submit" class="message-submit">Відравити</button>
    </div>
    <div class="chat-toggle">
        <div class="chat-toggle-icon"></div>
    </div>
</div>

<div class="bg"></div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script><script  src="../scripts/chat_student.js"></script>    

<script src="../scripts/storage.service.js"></script>
<script src="../scripts/schedule.service.js"></script>
<script src="../scripts/student.js"></script>
</body>
</html>

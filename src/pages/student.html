<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet" href="../styles/student.css">
</head>
<body>

<div class="container">
    <h1 id="schedule-heading">Розклад університету</h1>
    <div class="selectors">
        <select id="faculty-select">
            <option disabled selected>Оберіть факультет</option>
        </select>
        <select id="course-select" disabled>
            <option disabled selected>Оберіть курс</option>
        </select>
        <select id="group-select" disabled>
            <option disabled selected>Оберіть группу</option>
        </select>
        <select id="day-select" disabled>
            <option disabled selected>Оберіть день тижня</option>
        </select>

    </div>
    <table id="schedule" class="hidden">
        <thead>
        <tr>
            <th>Час</th>
            <th>Предмет</th>
            <th>Викладач</th>
            <th>Аудиторія</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="../scripts/storage.service.js"></script>
<script src="../scripts/schedule.service.js"></script>
<script src="../scripts/student.js"></script>
</body>
</html>
